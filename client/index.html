<xml id="toolbox" style="display: none">

  <script>
    var options ={ 
      media: './blockly/media/',
      toolbox: document.getElementById('toolbox'),
      zoom:{
        controls: true,
        wheel: false,
        startScale: 3.4,
        maxScale: 6,
        minScale: 0.3,
        scaleSpeed: 1.2
      },
      collapse : true, 
      comments : true, 
      disable : true, 
      maxBlocks : Infinity,  
      horizontalLayout : true, 
      toolboxPosition : 'start', 
      css : true, 
      rtl : false,
      sounds : false, 
      trashcan: false,
      grid:{ 
          spacing: 20,
          length: 3,
          colour: '#ccc',
          snap: false
      }
    }

    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var workspace = Blockly.inject(blocklyDiv, options);

    var onresize = function(e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        
        
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
      Blockly.svgResize(workspace);
    };
    window.addEventListener('resize', onresize, false);
    onresize();
    Blockly.svgResize(workspace);

    /*
    Custom Blocks
    */
    Blockly.Blocks['leftstep'] = {
      init: function() {
        this.appendDummyInput()
            .setAlign(Blockly.ALIGN_RIGHT)
            .appendField("Balra lépés");
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(75);
        this.setTooltip("");
        this.setHelpUrl("");
      }
    };
    Blockly.JavaScript['leftstep'] = function(block) {
      // TODO: Assemble JavaScript into code variable.
      var code = 'leftStep();\n';
      return code;
    };

    Blockly.Blocks['rightstep'] = {
      init: function() {

    Blockly.JavaScript['rightstep'] = function(block) {

    Blockly.Blocks['upstep'] = {

    Blockly.JavaScript['upstep'] = function(block) {

    Blockly.Blocks['downstep'] = {

        this.appendDummyInput()

            .appendField("Lefele lépés");
        this.setPreviousStatement(true, null);

    this.setTooltip("");

      }

    Blockly.JavaScript['downstep'] = function(block) {
      // TODO: Assemble JavaScript into code variable.
      var code = 'downstep()\n';

    };
    
    workspace.registerButtonCallback("SEND_SERVER", sendServer);
    
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function sendServer(){
      console.log("hello");
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      await sleep(2000);
      alert(code);
    }
  </script>
